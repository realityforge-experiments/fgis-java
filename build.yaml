  geolatte_geom_jpa: org.realityforge.geolatte.jpa:geolatte-geom-jpa:jar:0.1

  gwt_appcache_client: org.realityforge.gwt.appcache:gwt-appcache-client:jar:1.0.4
  gwt_appcache_linker: org.realityforge.gwt.appcache:gwt-appcache-linker:jar:1.0.4
  gwt_appcache_server: org.realityforge.gwt.appcache:gwt-appcache-server:jar:1.0.4

  gwt_cache_filter: org.realityforge.gwt.cache-filter:gwt-cache-filter:jar:0.3

