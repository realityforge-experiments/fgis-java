repositories:
  remote:
   - http://repo1.maven.org/maven2
   - http://repository.codehaus.org
   - http://maven.vaadin.com/vaadin-addons

artifacts:
  javax_javaee: javax:javaee-api:jar:7.0
  javax_javaee_endorsed: javax:javaee-endorsed-api:jar:7.0

  javax_jsr305: com.google.code.findbugs:jsr305:jar:1.3.9
  javax_inject: javax.inject:javax.inject:jar:1

  infomas_annotation_detector: eu.infomas:annotation-detector:jar:3.0.0

  javax_json: org.glassfish:javax.json:jar:1.0.3

  # GWT Dependencies
  gwt_user: com.google.gwt:gwt-user:jar:2.6.0
